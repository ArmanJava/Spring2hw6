<div>
    <h1>Книги:</h1>
    <h3>Фильтр</h3>

    <form novalidate ng-submit="applyFilter()">
        <div class="form-group col-md-6">
            <label for="bookFilterTitle">Название</label>
            <input class="form-control" type="text" ng-model="bookFilter.title" id="bookFilterTitle">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Применить</button>
        </div>
    </form>

    <h3>Список книг</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Жанр</td>
            <td>Описание</td>
            <td>Цена</td>
            <td>Год издания</td>
            <td>Автор</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="b in BooksList">
            <td>{{b.title}}</td>
            <td>{{b.genre}}</td>
            <td>{{b.description}}</td>
            <td>{{b.price}}</td>
            <td>{{b.publishYear}}</td>
            <td>{{b.authorName}}</td>
            <td>
                <button class="btn btn-primary to-cart-btn" ng-click="addToCartFunction(b)">Добавить</button>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Добавить новую книгу</h3>
    <form novalidate ng-submit="submitCreateNewBook()">
        <div class="form-group col-md-6">
            <label for="newBookTitle">Название</label>
            <input class="form-control" type="text" ng-model="newBook.title" id="newBookTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="newBookGenre">Жанр</label>
            <input class="form-control" type="text" value="FANTASY" ng-model="newBook.genre" id="newBookGenre">
        </div>
        <div class="form-group col-md-6">
            <label for="newBookDescription">Описание</label>
            <input class="form-control" type="text" ng-model="newBook.description" id="newBookDescription">
        </div>
        <div class="form-group col-md-6">
            <label for="newBookPrice">Цена</label>
            <input class="form-control" type="number" ng-model="newBook.price" id="newBookPrice">
        </div>
        <div class="form-group col-md-6">
            <label for="newBookPublishYear">Год издания</label>
            <input class="form-control" type="number" ng-model="newBook.publishYear" id="newBookPublishYear">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
